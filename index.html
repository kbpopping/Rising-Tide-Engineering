
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rising Tide Engineering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#1f572a", // Deep Green
              secondary: "#D4AF37", // Gold/Accent
              safety: "#F97316", // Safety Orange
              cta: "#F97316", // Alias for Safety Orange used in new sections
              "dark-green": "#143a1b",
              "background-light": "#F8F9FA",
              "background-dark": "#0F172A",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E293B",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        overflow-x: hidden;
        width: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Mobile Form Optimization: Prevents iOS zoom on focus */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      
      /* Animation Performance Optimization */
      .will-change-transform {
        will-change: transform;
      }

      /* Animations from Guide */
      @keyframes fadeZoom {
        0% { opacity: 0; transform: scale(1.1); }
        5% { opacity: 1; transform: scale(1); }
        33% { opacity: 1; transform: scale(1); }
        38% { opacity: 0; transform: scale(1.1); }
        100% { opacity: 0; transform: scale(1.1); }
      }
      .animate-slide-1 { animation: fadeZoom 15s infinite; animation-delay: 0s; }
      .animate-slide-2 { animation: fadeZoom 15s infinite; animation-delay: 5s; }
      .animate-slide-3 { animation: fadeZoom 15s infinite; animation-delay: 10s; }

      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
        will-change: transform; /* Performance fix for mobile */
      }

      /* Subtle Hero Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-fade-in-up-delay-1 {
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
        opacity: 0;
      }
      .animate-fade-in-up-delay-2 {
        animation: fadeInUp 0.8s ease-out 0.4s forwards;
        opacity: 0;
      }
      
      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-ken-burns {
        animation: kenBurns 20s ease-out infinite alternate;
        will-change: transform;
      }

      /* 3D Flip Card Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* New Custom Animations */
      @keyframes dissolveWobble {
        0% {
          opacity: 0;
          transform: translateY(30px) rotate(-2deg);
          filter: blur(10px);
        }
        30% {
          opacity: 1;
          filter: blur(0px);
        }
        50% {
          transform: rotate(2deg);
        }
        70% {
          transform: rotate(-1deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
      }
      
      .animate-dissolve-wobble {
        animation: dissolveWobble 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes bounceInterval {
        0%, 85%, 100% { transform: translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        90% { transform: translateY(-15px); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        92% { transform: translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        95% { transform: translateY(-7px); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      
      .animate-bounce-interval {
        animation: bounceInterval 5s infinite;
      }
    </style>
  <script type="importmap">
{

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>

  </body>
</html>
